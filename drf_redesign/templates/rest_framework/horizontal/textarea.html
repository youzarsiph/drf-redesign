<div class="form-floating mb-4">
  <textarea
    id="{{ field.name }}"
    name="{{ field.name }}"
    {% if field.required %}required{% endif %}
    class="form-control {% if field.errors %}is-invalid{% endif %}"
    {% if style.placeholder %}placeholder="{{ style.placeholder }}"{% endif %}
    {% if style.autofocus and style.input_type != "hidden" %}autofocus{% endif %}
  >{% if field.value is not None %}{{ field.value }}{% endif %}</textarea>

  <label for="{{ field.name }}" class="form-label{% if style.hide_label %} sr-only{% endif %}">
    {{ field.label }}
    {% if field.required %}<span class="text-danger">*</span>{% endif %}
  </label>

  {% if field.help_text %}
    <small class="d-block text-muted">{{ field.help_text|safe }}</small>
  {% endif %}

  {% if field.errors %}
    <div class="mt-3"></div>
    {% for error in field.errors %}
      <div role="alert" class="alert alert-danger mb-3">
        <p class="mb-0">{{ error }}</p>
      </div>
    {% endfor %}
  {% endif %}
</div>
