{% load i18n %}

<h5>{% translate "Search" %}</h5>
<form class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <input type="search" class="form-control" name="{{ param }}" value="{{ term }}"
        placeholder="{% translate 'Type here to search...' %}" />
      <button class="btn btn-outline-primary shadow-sm" type="submit">
        <i class="mx-2 bi bi-search"></i>
        {% translate "Search" %}
      </button>
    </div>
  </div>
</form>
